apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: releasedeploys.gh.guber.proc.io
spec:
  group: gh.guber.proc.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - repository
            properties:
              repository:
                type: string
                description: "GitHub repository in format owner/repo"
              tag:
                type: string
                description: "Specific release tag to deploy (optional, defaults to latest)"
              environment:
                type: string
                description: "Deployment environment"
                default: "production"
              description:
                type: string
                description: "Deployment description"
              autoMerge:
                type: boolean
                description: "Whether to auto-merge the deployment"
                default: false
              requiredContexts:
                type: array
                items:
                  type: string
                description: "Required status checks"
              payload:
                type: object
                description: "Additional deployment payload"
              initialStatus:
                type: object
                properties:
                  state:
                    type: string
                    enum: ["pending", "success", "error", "failure", "inactive"]
                    default: "pending"
                  targetUrl:
                    type: string
                  logUrl:
                    type: string
                  description:
                    type: string
                  environmentUrl:
                    type: string
                description: "Initial deployment status to set"
              createWorkerScriptVersion:
                type: boolean
                description: "Whether to create a WorkerScriptVersion from the release"
                default: false
              workerScriptVersionSpec:
                type: object
                description: "Spec for the WorkerScriptVersion to create"
                properties:
                  workerName:
                    type: string
                    description: "Name of the worker to create version for"
                  script:
                    type: string
                    description: "Worker script content (will be fetched from release if not provided)"
                  metadata:
                    type: object
                    description: "Additional metadata for the worker script version"
              dependencies:
                type: array
                items:
                  type: object
                  required:
                  - name
                  - kind
                  properties:
                    name:
                      type: string
                    kind:
                      type: string
                    group:
                      type: string
                      default: "gh.guber.proc.io"
                description: "Dependencies that must be ready before deployment"
          status:
            type: object
            properties:
              state:
                type: string
                enum: ["Pending", "Ready", "Failed"]
              deployment_id:
                type: string
              status_id:
                type: string
              repository:
                type: string
              tag:
                type: string
              environment:
                type: string
              createdAt:
                type: string
              endpoint:
                type: string
              url:
                type: string
              error:
                type: string
              message:
                type: string
              pendingDependencies:
                type: array
                items:
                  type: object
              lastDependencyCheck:
                type: string
              lastHealthCheck:
                type: string
              workerScriptVersionName:
                type: string
                description: "Name of the created WorkerScriptVersion"
  scope: Namespaced
  names:
    plural: releasedeploys
    singular: releasedeploy
    kind: ReleaseDeploy
    shortNames:
    - rd
