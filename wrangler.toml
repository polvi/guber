name = "guber-v0"
main = "src/worker.ts"
compatibility_date = "2023-11-21"

[[d1_databases]]
binding = "DB"
database_name = "guber-db"
database_id = "3c5cfeb5-62cc-4ef7-8f66-df755f8ab318"

[[queues.producers]]
queue = "d1-provisioning-queue"
binding = "D1_QUEUE"

[[queues.consumers]]
queue = "d1-provisioning-queue"

[vars]
# Add your Cloudflare API token as a secret: wrangler secret put CLOUDFLARE_API_TOKEN

[triggers]                                      
crons = ["* * * * *"] 
