name = "guber-v0"
main = "src/worker.ts"
compatibility_date = "2023-11-21"

[[d1_databases]]
binding = "DB"
database_name = "guber-db"
database_id = "76bd76d5-a5a9-487f-a452-d3fc2339ef4b"

[[queues.producers]]
queue = "guber-bus"
binding = "GUBER_BUS"

[[queues.consumers]]
queue = "guber-bus"

[vars]
# Add your Cloudflare API token as a secret: wrangler secret put CLOUDFLARE_API_TOKEN
# Add your domain as a secret: wrangler secret put GUBER_DOMAIN

[triggers]                                      
crons = ["* * * * *"] 
