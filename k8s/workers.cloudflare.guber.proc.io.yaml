apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workers.cloudflare.guber.proc.io
spec:
  group: cloudflare.guber.proc.io
  scope: Cluster
  names:
    plural: workers
    singular: worker
    kind: Worker
    shortNames:
      - wk
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["name", "script"]
              properties:
                name:
                  type: string
                  description: The Worker name (used as its deployment ID in Cloudflare).
                script:
                  type: string
                  description: Inline Worker script or reference to a source URL.
                entrypoint:
                  type: string
                  description: Optional entrypoint module for ESModule Workers.
                bindings:
                  type: array
                  description: List of resource bindings (D1, KV, R2, etc.).
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Binding variable name inside the Worker.
                      type:
                        type: string
                        description: Binding type (e.g. "d1", "kv_namespace", "r2_bucket").
                      resource:
                        type: string
                        description: Reference to another CRD (e.g. "analytics-db" or "session-store").
                routes:
                  type: array
                  description: Route patterns where this Worker should be mounted.
                  items:
                    type: string
                    example: "https://api.example.com/*"
            status:
              type: object
              properties:
                state:
                  type: string
                  description: Deployment state (Creating, Active, Failed, Deleting).
                worker_id:
                  type: string
                  description: Cloudflare-assigned script ID.
                version:
                  type: string
                  description: Current deployed version hash.
                deployedAt:
                  type: string
                  format: date-time
                  description: Timestamp of latest successful deployment.
                errors:
                  type: array
                  items:
                    type: string
                  description: Any error messages from the last deployment attempt.

