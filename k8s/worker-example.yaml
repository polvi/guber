apiVersion: cf.guber.proc.io/v1
kind: Worker
metadata:
  name: example-worker
spec:
  name: example-worker
  scriptUrl: "https://github.com/polvi/first-worker/releases/download/v0.0.2/index.js"
  compatibility_date: "2025-11-27"
---
# Example with inline script
apiVersion: cf.guber.proc.io/v1
kind: Worker
metadata:
  name: inline-worker
spec:
  name: inline-worker
  script: |
    addEventListener('fetch', event => {
      event.respondWith(handleRequest(event.request))
    })

    async function handleRequest(request) {
      return new Response('Hello from inline Cloudflare Worker!', {
        headers: { 'Content-Type': 'text/plain' }
      })
    }
  compatibility_date: "2025-11-27"
---
